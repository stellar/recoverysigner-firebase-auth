server {
    listen       80;

    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri /index.html;                 

        location = /config/env-config.js {
            add_header Cache-Control "no-store";
        }
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
