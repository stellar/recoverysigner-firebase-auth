<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Recovery Signer Firebase Auth</title>

    <script>
      (function boot() {
        function setupStyles() {
          const style = document.createElement("style");
          style.innerHTML = `
            html, body {
              color: ${window.APP_ENV.TEXT_COLOR};
              background-image: linear-gradient(
                180deg,
                ${window.APP_ENV.BACKGROUND_START_COLOR} 0%,
                ${window.APP_ENV.BACKGROUND_END_COLOR} 100%
              );
            }
          `;
          document.head.appendChild(style);
        };

        function setupScripts() {
          const script = document.createElement("script");
          script.src = `config/env-config.js?c=${Math.random()}`;

          script.addEventListener("load", setupStyles);

          document.head.appendChild(script);
        };

        setupScripts();
      })();
    </script>
  </head>
